<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
    <!-- Title -->
    <title>Login</title>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Faveicon -->
    <link rel="icon" type="image/x-icon" href="login.png">
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 one-vh bg-dark landingImage">
            <img src="login2.svg" 
            alt="Wefinance" style="width: 90%; height: auto;" class="wmt-10 ml-5">
        </div>
        <div class="col-sm-6 one-vh">

            <h1 class="wmt-10 ml-5 text-dark bold-font-1 login-text">
                Login
            </h1>

            <p class="ml-5 login-text">
                Please sign in to continue
            </p>

            <div class="ml-5 mr-5">
                <form>
                    <input type="text" class="form-control form-control-lg mb-3" 
                    placeholder="Email" name="email" id="login-email">
                    <input type="password" class="form-control form-control-lg mb-3" 
                    placeholder="Password" name="password" id="login-password">
                    <a href="#" class="text-secondary">
                        <i class="fa fa-question-circle-o"></i>
                        <u>Forget password</u>
                    </a>
                    <button type="button" value="LOGIN" class="btn btn-dark float-right" 
                    id="loginBtn">
                        Submit
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
    
<script>
document.getElementById("login-email").focus();
</script>

</body>
</html>
